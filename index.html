<body>

<!-- Add your site or application content here -->



<section>
    <header class="fixed">
        <nav><ul>
            <li><a href="#!/activity">活动</a></li>
            <li><a href="#!/news">新闻</a></li>
            <li><a href="#!/brand">品牌</a></li>
        </ul> </nav>
    </header>
    <article class="scroll">
        <ul id="mainList" class="mainList list">

        </ul>
        <div class="loadMore" id="loadMore"><h2>加载更多</h2><p>加载下10条......</p></div>
    </article>
</section>


<section id="swipe-right" class="directiveBox"></section>
<section id="swipe-left" class="directiveBox"></section>
<section id="swipe-top" class="directiveBox"></section>
<section id="swipe-bottom" class="directiveBox"></section>
<section id="popwindow" class="popwindow"></section>
<div id="popbox">
    <div id="popdiv">
        <h2 id="popboxTitle">系统提示</h2>
        <p id="popboxContent">数据正在加载中,请耐心等待......</p>
        <div class="control">
            <a class="btn btn-danger btn-block" onclick="G.finishLoad()">关闭提示</a>
        </div>
    </div>
</div>


<script>
    var G = {
        action : 'activity',
        hash:'!',
        html5:false
    };

</script>

<script type="html/mainList">
        <li id="{id}" class="volist clearfix">
            <div class="mainbox">
            <a class="touch" href="#!/{action}/{key}">
                <img src="{img}">
                <div class="itemcontent">
                    <h2>{title}</h2>
                    <p>{desc}</p>
                </div>
            </a>
            </div>
        </li>
</script>

<script type="html/mainContent">
                <header><nav><ul><li><a href="#!/{action}" class="on">返回</a></li></ul></nav></header>
                <article class="scroll mainContent">
                    <h1>{title}<p>{time}</p></h1>
                    <div id="inserContent" class="inserContent"></div>
                </article>
</script>

<!-- build:js app/site.js -->
<script src="app/lib/zepto/zepto.js"></script>
<script src="app/lib/zepto/callback.js"></script>
<script src="app/lib/zepto/deferred.js"></script>
<script src="app/lib/zepto/assets.js"></script>

<script src="app/lib/boilerplate/helper.js"></script>
<script src="app/lib/fastclick.js"></script>
<script src="app/lib/bouncefix.js"></script>
<script src="app/lib/riot.js"></script>

<script src="app/mod/route.js"></script>
<script src="app/mod/db.js"></script>
<script src="app/mod/server.js"></script>
<script src="app/mod/filter.js"></script>
<script src="app/mod/app.js"></script>

<script src="http://wvovo.com:8080/target/target-script-min.js#anonymous"></script>
<!-- /build -->


</body>
